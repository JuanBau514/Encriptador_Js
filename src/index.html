<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"> <!-- Caracteres especiales en el navegador -->
    <title>Encriptador logico</title>
    <link rel="stylesheet" href="./css/header.css"> <!-- Enlazamos el archivo css -->
    <link rel="stylesheet" href="./css/main.css"> <!-- Enlazamos el archivo css -->
    <link rel="stylesheet" href="./css/footer.css"> <!-- Enlazamos el archivo css -->

</head>

<body>

    <header>
        <div class="header">
            <img class="logo" src="./frames/Logo.png" alt="logo">
            <h1 class="title">Encriptador logico</h1>
        </div>
    </header>

    <section>

        <div class="texto">
            <input class="txtContenido" type="text" id="texto" placeholder="Ingrese el texto aqui">
        </div>

        <div class=" bottons">
            <input class="Encriptar" type="submit" name="Encriptar" value="Encriptar" id="outputEncriptacion">
            <input class="Desencriptar" type="submit" name="Desencriptar" value="Desencriptar" id="outputDesencriptacion">
        </div>

    </section>

    <section>

        <div class=" Rectangulo-resultados">
            <p>Resultado</p>
            <p class = "resultadoEncriptacion"> </p>
            <input type="submit" name="Copiar" value=" Copiar">  <!-- Boton copiar -->
        </div>

    </section>

</body>

<script type = "text/javascript" src = "./js/main.js" > </script> <!-- Enlazamos el archivo js -->

</html>
